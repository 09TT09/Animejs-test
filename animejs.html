        <section class="screen" id="_screen" style="background-color:rgb(255, 255, 255)">

                </div>
                <div class="container">
                    <div class="date" id="_Date"></div>
                </div>
            </div>

            <div class="svgdiv" id="_svgdiv">
                <div class="galeriefond" id="_galerie" style="display:none">
                    <div class="galerie" id="_allgalerieanims">
                        <p>Il n'y a qu'une animation pour le moment</p>
                    </div>
                    <div class="galerie" id="_params" style="display:none">
                        <p>Il n'y a aucun param√®tres d'animation pour le moment</p>
                    </div>
                </div>
            </div>

        <script>
            getDateFunction();

            // EVENT LISTENERS
            document.getElementById('_changeColorBg').addEventListener("click", changeBackgroundColor);
            document.getElementById('_showgalerie').addEventListener("click", showGalerie);
            document.getElementById('_paramsanim').addEventListener("click", paramsAnimations);

            // APPEL DE LA FUNCTION "getDateFunction()" TOUTES LES SECONDES
            setInterval( function(){ getDateFunction(); },1000 );

            // RAJOUTE UN ZERO DEVANT LE CHIFFRE LORSQUE CELUI CI EST INFERIEUR A 10
            function addZero(value) {
                if (value < 10) { 
                    value = "0" + value;
                }
                return value;
            }

            // RECUPERE ET AFFICHE LA DATE
            function getDateFunction() {
                let date = new Date();
                let hours = addZero(date.getHours());
                let minutes = addZero(date.getMinutes());
                let seconds = addZero(date.getSeconds());
                document.getElementById('_Date').innerHTML = hours + ":" + minutes + ":" + seconds;
            }

            // CHANGE LA COULEUR DU BACKGROUND
            function changeBackgroundColor() {
                if(document.getElementById("_screen").style.backgroundColor === "rgb(255, 255, 255)"){
                    document.getElementById("_screen").style.backgroundColor = "rgb(42, 42, 42)";
                    document.getElementById("_changeColorBg").style.boxShadow = "inset 1px 1px 1px black";
                    document.getElementById("_changeColorBg").style.backgroundColor = "#b7b7b7";
                    document.getElementById("_header").style.borderColor = "white";
                }
                else {
                    document.getElementById("_screen").style.backgroundColor = "rgb(255, 255, 255)";
                    document.getElementById("_changeColorBg").style.boxShadow = "1px 1px 1px black";
                    document.getElementById("_changeColorBg").style.backgroundColor = "white";
                    document.getElementById("_header").style.borderColor = "black";
                }
            }

            // AFFICHE LA GALERIE D'IMAGES
            function showGalerie(){
                if (document.getElementById('_galerie').style.display === "none"){
                    document.getElementById('_galerie').style.display = "flex";
                    document.getElementById('_allgalerieanims').style.display = "flex";
                    document.getElementById('_showgalerie').style.boxShadow = "inset 1px 1px 1px black";
                    document.getElementById('_showgalerie').style.backgroundColor = "#b7b7b7";
                }
                else {
                    document.getElementById('_galerie').style.display = "none";
                    document.getElementById('_allgalerieanims').style.display = "none";
                    document.getElementById('_showgalerie').style.boxShadow = "1px 1px 1px black";
                    document.getElementById('_showgalerie').style.backgroundColor = "white";
                }
            }

            // PARAMETRES ANIMATION
            function paramsAnimations(){
                if (document.getElementById('_params').style.display === "none"){
                    document.getElementById('_params').style.display = "flex";
                    document.getElementById('_galerie').style.display = "flex";
                    document.getElementById('_paramsanim').style.boxShadow = "inset 1px 1px 1px black";
                    document.getElementById('_paramsanim').style.backgroundColor = "#b7b7b7";
                }
                else {
                    document.getElementById('_params').style.display = "none";
                    document.getElementById('_galerie').style.display = "none";
                    document.getElementById('_paramsanim').style.boxShadow = "1px 1px 1px black";
                    document.getElementById('_paramsanim').style.backgroundColor = "white";
                }
            }
